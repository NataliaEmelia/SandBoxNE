// #3 Создайте функцию которая принимает массив строк как параметр и возвращает новый массив, 
// содержащий только те строки, длина которых больше заданного значения
// getStrings(["Hello", "a", "b", "World!"], 3) ["Hello", "World!"]
// getStrings(["Hello", "a", "b", "World!"], 6) ["World!"]
// getStrings(["Hello", "a", "b", "World!"]) []


function getStrings(arrayStr, number = 0) {
	if (number === 0) {
		return [];
	}
	const result = [];

	for (let i = 0; i < arrayStr.length; i++) {
		const value = arrayStr[i];

		if (value.length >= number) {
			const index = result.length;
			result[index] = value;
			//result.push(value);
		} 
	}

	return result;
		
}
console.log(getStrings(["Hell1", "a", "b", "World!1"], 3))
console.log(getStrings(["Hell2", "a", "b", "World!2"], 6))
console.log(getStrings(["Hell3", "a", "b", "World!3"]))
