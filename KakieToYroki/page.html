	let average = [1, 2, 3, 4, 5, 6];
	let sum = average.reduce(function (abc, val) {
		return abc + val;
	})
	
 	let averageResult = sum / average.length;

	// #2.2
	function averageTwo(array) {
		let sumTwo = 0;

		for (let i = 0; i < array.length; i++) {
			const value = array[i];
			sumTwo += value;
		}
		return sumTwo / array.length;
	}
	console.log(averageTwo([1, 2, 3, 4, 5]));
